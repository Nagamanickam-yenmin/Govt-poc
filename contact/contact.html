<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        .contact-interactive {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .contactgravity {
            width: 100%;
            height: 100vh;
            background: #f3f3f3;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
            position: relative;
        }

        .newbussiness {
            font-size: 35px;
            width: 700px;
            height: 149px;
            background: #FF5000;
            text-transform: uppercase;
            position: absolute;
            display: grid;
        }

        .newbussiness a {
            margin: auto;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }

        .email {
            padding: 30px;
            width: 350px;
            background: #FEE7B5;
            color: #141414;
            position: absolute;
        }

        .email h1 {
            overflow: hidden;
            cursor: pointer;

        }

        .email h3 {
            cursor: pointer;

        }

        .fb {
            display: grid;
            width: 185px;
            height: 185px;
            background: #FEE7B5;
            color: #141414;
            position: absolute;
        }

        .enterarrow {
            width: 229px;
            height: 229px;
            background: #D9D9D9;
            border-radius: 50%;
            color: #141414;
            display: grid;
            position: absolute;
        }

        .enterarrow img {
            transform: rotate(120deg);
            margin: auto;
            cursor: pointer;
        }

        .fb a {
            margin: auto;
        }

        .fb img {
            transform: rotate(-22deg);
        }

        .fullpage-form {
            position: absolute;
            top: 0;
            right: -200%;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }

        .fullpage-form.active {
            transform: translateX(-200%);
        }

        .contactgravity.move-left {
            transform: translateX(-100%);
        }

        .fullpage-form h2 {
            margin-bottom: 20px;
        }

        .fullpage-form form {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 500px;
        }

        .fullpage-form input,
        .fullpage-form textarea,
        .fullpage-form button {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .fullpage-form button {
            background-color: #FF5000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .fullpage-form button:hover {
            background-color: #e44d00;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #FF5000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #e44d00;
        }

        @keyframes rotate360 {
            from {
                transform: rotate(120deg);
            }

            to {
                transform: rotate(480deg);
            }
        }

        /* Hover animation for arrow image */
        .enterarrow img:hover {
            animation: rotate360 2s linear infinite;
        }
    </style>
</head>

<body>
    <div class="contact-interactive">
        <div class="contactgravity">
            <div class="newbussiness">
                <a href="https://govt.yenmin.in/">
                    <h1>New business</h1>
                </a>
            </div>
            <div class="email">
                <h3>Contact</h3>
                <h1 class="email-copy">together@gmail.com</h1>
            </div>
            <div class="fb">
                <a href="https://www.facebook.com/pocketfmtamil/" target="_blank">
                    <img src="./Vector.png" alt="">
                </a>
            </div>
            <div class="enterarrow">
                <img src="./Group 71.png" alt="">
            </div>
        </div>

        <div class="fullpage-form" id="fullpageForm">
            <button class="back-button" id="backButton">Back</button>
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const container = document.querySelector('.contactgravity');
        const enterArrow = document.querySelector('.enterarrow img');
        const fullpageForm = document.getElementById('fullpageForm');
        const backButton = document.getElementById('backButton');

        // Animate form when "Enter" is clicked
        enterArrow.addEventListener('click', () => {
            container.classList.add('move-left');
            fullpageForm.classList.add('active');
        });

        // Bring back the contact category when "Back" is clicked
        backButton.addEventListener('click', () => {
            container.classList.remove('move-left');
            fullpageForm.classList.remove('active');
        });

        // Gravity and dragging effects for contact category
        const divs = document.querySelectorAll('.newbussiness, .email, .fb, .enterarrow');
        const gravity = 0.5;
        const friction = 0.8;
        const states = Array.from(divs).map(() => ({
            velocityX: 0,
            velocityY: 0,
            isDragging: false,
            lastMouseX: 0,
            lastMouseY: 0,
            offsetX: 0,
            offsetY: 0,
            angle: 0, // Random angle for throw effect
            throwSpeed: 0, // Initial speed for throw
        }));

        function animateGravity() {
            divs.forEach((div, index) => {
                if (states[index].isDragging) return;

                const rect = container.getBoundingClientRect();
                let x = div.offsetLeft + states[index].velocityX;
                let y = div.offsetTop + states[index].velocityY;

                // Check for boundary collisions and apply friction
                if (x <= 0 || x + div.offsetWidth >= rect.width) {
                    states[index].velocityX = -states[index].velocityX * friction;
                    x = Math.max(0, Math.min(x, rect.width - div.offsetWidth));
                }

                if (y <= 0 || y + div.offsetHeight >= rect.height) {
                    states[index].velocityY = -states[index].velocityY * friction;
                    y = Math.max(0, Math.min(y, rect.height - div.offsetHeight));
                }

                states[index].velocityY += gravity; // Apply gravity

                div.style.left = `${x}px`;
                div.style.top = `${y}px`;

                // Slow down the velocity due to friction
                states[index].velocityX *= 0.99;
                states[index].velocityY *= 0.99;
            });

            requestAnimationFrame(animateGravity);
        }

        // Apply random "throwing" behavior initially for each element
        divs.forEach((div, index) => {
            const rect = div.getBoundingClientRect();
            // Set a random angle for each element's initial throw
            states[index].angle = Math.random() * 2 * Math.PI; // Random angle between 0 and 2Ï€
            states[index].throwSpeed = 10 + Math.random() * 5; // Random throw speed between 10 and 15
            states[index].velocityX = Math.cos(states[index].angle) * states[index].throwSpeed;
            states[index].velocityY = Math.sin(states[index].angle) * states[index].throwSpeed;
            div.style.left = `${Math.random() * (window.innerWidth - rect.width)}px`; // Random starting position
            div.style.top = `${Math.random() * (window.innerHeight - rect.height)}px`; // Random starting position
        });

        // Dragging behavior
        divs.forEach((div, index) => {
            div.addEventListener('mousedown', (e) => {
                e.preventDefault();
                states[index].isDragging = true;
                states[index].lastMouseX = e.clientX;
                states[index].lastMouseY = e.clientY;
            });

            document.addEventListener('mousemove', (e) => {
                if (!states[index].isDragging) return;

                const dx = e.clientX - states[index].lastMouseX;
                const dy = e.clientY - states[index].lastMouseY;

                states[index].lastMouseX = e.clientX;
                states[index].lastMouseY = e.clientY;

                div.style.left = `${div.offsetLeft + dx}px`;
                div.style.top = `${div.offsetTop + dy}px`;

                states[index].velocityX = dx;
                states[index].velocityY = dy;
            });

            document.addEventListener('mouseup', () => {
                states[index].isDragging = false;
            });
        });

        animateGravity();

        const emailCopy = document.querySelector('.email-copy');

        // Add event listener to email-copy class
        emailCopy.addEventListener('click', () => {
            // Create a temporary input element to copy the text
            const textToCopy = emailCopy.textContent;
            const tempInput = document.createElement('input');
            document.body.appendChild(tempInput);
            tempInput.value = textToCopy;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // Show "Copied" message inside the email box
            const originalText = emailCopy.textContent;
            emailCopy.textContent = 'Copied';
            setTimeout(() => {
                emailCopy.textContent = originalText;  // Restore original text after 2 seconds
            }, 2000);
        });
    </script>
</body>

</html>
