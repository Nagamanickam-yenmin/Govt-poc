<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant Animation Speed</title>
    <style>
        /* Style for the container */
        #animatedContainer {
            display: flex;
            /* overflow: hidden; */
            width: 100%;
            height: 200px;
            background-color: lightblue;
        }

        /* Style for images (or items) */
        .item {
            min-width: 200px;
            height: 200px;
            margin: 0 10px;
            background-color: coral;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            color: blue;
        }

        /* Animation keyframes */
        @keyframes scroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <div id="animatedContainer">
        <!-- Dynamic items will be appended here -->
    </div>

    <script>
        const container = document.getElementById('animatedContainer');

        // Example array of items (could represent images)
        const items = Array.from({ length: 50 }, (_, i) => `Item ${i + 1}`);

        // Populate the container with items
        items.forEach((item) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.textContent = item;
            container.appendChild(div);
        });

        // Calculate total width of all items
        const itemWidth = 220; // Each item width + margin (200px + 20px)
        const totalWidth = itemWidth * items.length;

        // Set animation duration to maintain constant speed
        const speedPerPixel = 0.0003; // Adjust this for desired speed (seconds per pixel)
        const animationDuration = totalWidth * speedPerPixel;

        // Apply animation
        container.style.animation = `scroll ${animationDuration}s linear infinite`;
    </script>
</body>

</html>
