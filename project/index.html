                <script>
                    document.addEventListener("DOMContentLoaded", () => {
                        document.querySelectorAll('[h-scroll-role="wrapper"]').forEach(wrapper => {
                            const container = wrapper.querySelector('[h-scroll-role="container"]')
                            const containerMaxWidth = container.dataset.maxWidth
                            const list = wrapper.querySelector('[h-scroll-role="list"]')
                            const mediaQuerySm = window.matchMedia(`(max-width: ${containerMaxWidth})`)
                            mediaQuerySm.addEventListener("change", setWidths)
                            function setWidths(e) {
                                const containerWidth = container ? container.clientWidth : 0
                                const containerPadding = window.getComputedStyle(container).getPropertyValue("padding-left")
                                const listWidth = list ? list.scrollWidth : 0
                                wrapper.style.height = listWidth + "px"
                                if (e.matches) {
                                    list.style.width = `calc(${listWidth}px - 100vw + ${containerPadding})`
                                } else {
                                    list.style.width = `calc(${listWidth}px - 100vw + ((100vw - ${containerWidth}px) / 5) + ${containerPadding})`
                                }
                            }
                            setWidths(mediaQuerySm)
                        })
                    })
                </script>

    <!-- scrool script -->
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const panels = document.querySelectorAll(".panel");

        // Create a timeline to control panel expansion
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: "#expand-container",
                start: "top top", // Start pinning when #expand-container reaches top of viewport
                end: () => "+=" + window.innerHeight * (panels.length - 1), // Pin for duration of panel animations
                pin: true, // Pin the section
                scrub: true, // Smoothly progress through panels on scroll
            },
        });

        // Start from the second panel since the first is expanded by default
        panels.forEach((panel, index) => {
            if (index === 0) return; // Skip the first panel

            // Sequentially expand current panel after the previous is fully expanded and collapsed
            tl.to(panel, { width: "100%", duration: 1, ease: "power2.inOut" }).to(
                panels[index - 1],
                { width: "100px", duration: 1, ease: "power2.inOut" }
            );
        });
    </script>
