<!doctype html>
<html class="html" lang="fr-FR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>hover image</title>
    <link rel='stylesheet' href="./css/style.css" media='all' />
</head>

<body>
    <header class="header"> </header>

    <div style="background-color: #FEE7B5;height: 100vh;" class="content" data-taxi role="document">
        <div data-taxi-view data-mode="light">
            <div
                class="p404 relative grid-w content-center w-full h-screen-mobile xl:h-screen pt-50 md:pt-0 overflow-hidden">

                <div
                    class="col-span-full w-full md:col-start-2 md:col-end-24 lg:col-start-3 lg:col-end-23 xl:col-start-6 xl:col-end-20">

                    <!-- center content border stickers end -->

                    <div class="w-full flex flex-col gap-y-35 md:flex-row justify-between  py-50">
                        <div class="relative">

                            <!-- banner text outside sticker part start -->
                            <div class="svg-wrapper absolute  left-[10%] bottom-[18%] w-[12rem] -rotate-[35deg]">
                                <img src="./stickers/sticker-01.svg" alt="" srcset="">
                            </div>
                            <div
                                class="svg-wrapper hidden xl:block absolute md:left-[9rem] top-[30%] w-[11.7rem] -translate-y-1/2">
                                <img src="./stickers/sticker-04.svg" alt="" srcset="">
                            </div>

                            <div class="svg-wrapper absolute right-[10%] top-[18%] w-[12rem] -rotate-[18deg]">

                                <img src="./stickers/sticker-02.svg" alt="" srcset="">
                            </div>

                            <div class="svg-wrapper absolute right-[1%]  bottom-[18%] w-[12rem] -rotate-[18deg]">
                                <img src="./stickers/sticker-03.svg" alt="" srcset="">
                            </div>

                            <!-- banner text outside sticker part end -->

                            <h1 style="color: #FF5000;
                                font-size: 155px;
                                line-height: normal;
                                text-align: center;">
                                CREATING
                                BEYOND
                                BOUNDARIES
                            </h1>

                        </div>
                    </div>
                </div>

                <!-- ------------- INNER CONTENT CENTER  END ------------------- -->


                <!--  HOVER STICKERS  START-->
                <div class="p404-sticker absolute top-0 left-0 pointer-events-none">
                    <div
                        class="p404-sticker-img absolute top-0 left-0 svg-wrapper w-[10rem] h-[10rem] flex justify-center items-center opacity-0">
                        <img src="./stickers/sticker-01.svg" alt="" srcset="">
                    </div>
                    <div
                        class="p404-sticker-img absolute top-0 left-0 svg-wrapper w-[10rem] h-[10rem] flex justify-center items-center opacity-0">
                        <img src="./stickers/sticker-02.svg" alt="" srcset="">
                    </div>
                    <div
                        class="p404-sticker-img absolute top-0 left-0 svg-wrapper w-[10rem] h-[10rem] flex justify-center items-center opacity-0">
                        <img src="./stickers/sticker-03.svg" alt="" srcset="">
                    </div>
                    <div
                        class="p404-sticker-img absolute top-0 left-0 svg-wrapper w-[10rem] h-[10rem] flex justify-center items-center opacity-0">
                        <img src="./stickers/sticker-04.svg" alt="" srcset="">
                    </div>
                </div>
                <!--  HOVER STICKERS  END-->

            </div>
        </div>
    </div>

</body>

</html>
