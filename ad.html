<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Scrolling Ads</title>
    <style>
        /* Main container styling */
        .running-section-forward,
        .running-section-forward-1,
        .running-section-back {
            width: 100%;
            overflow: hidden;
            position: relative;
            background-color: #f3f3f3;
            padding: 20px;
            display: flex;
            align-items: center;
            /* white-space: nowrap; */
        }

        .scrolling-wrapper-forward {
            display: flex;
            animation: scroll-left-to-right 25s linear infinite;
            width: calc(200%);
        }

        .scrolling-wrapper-forward-1 {
            display: flex;
            animation: scroll-left-to-right 25s linear infinite;
            width: calc(200%);
        }

        .scrolling-wrapper-back {
            display: flex;
            animation: scroll-right-to-left 25s linear infinite;
            width: calc(200%);
        }

        .image-container {
            display: inline-block;
            margin-right: 10px;
            position: relative;
        }

        /* Image styling */
        .image-container img {
            height: 100px;
            width: 300px;
            border-radius: 5px;
        }

        /* Arrow styling */
        .image-container .arrow {
            position: absolute;
            top: 25%;
            left: 50%;
            display: none;
            font-size: 15px;
            color: #ffffff;
            cursor: pointer;
            font-weight: 700;
            z-index: 10;
            background: #FF5000;
            padding: 10px;
        }


        .arrow::after {
            content: "";
            width: 12px;
            height: 12px;
            border: 4px solid white;
            display: flex;
            rotate: 133deg;
            border-bottom: none;
            border-right: none;
            right: 13px;
            bottom: 13px;
            position: absolute;
        }

        /* Show arrow on hover */
        .image-container:hover .arrow {
            display: block;
        }

        /* Pause all images on hover */
        .running-section-forward:hover .scrolling-wrapper-forward,
        .running-section-forward-1:hover .scrolling-wrapper-forward-1,
        .running-section-back:hover .scrolling-wrapper-back {
            animation-play-state: paused;
        }

        /* Keyframes for continuous scrolling animation */
        @keyframes scroll-left-to-right {
            0% {
                transform: translateX(-50%);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes scroll-right-to-left {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
