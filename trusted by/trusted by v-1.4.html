<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scrolling with GSAP</title>
  <style>
    #section1,
    #section3 {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      background-color: #f0f0f0;
    }


    .trustedBy-sec {
      position: relative;
      overflow: hidden;
      background-color: transparent;
      color: white;
      cursor: pointer;
      height: 258px;
      margin: 90px 0;
    }


    .background-text {
      font-size: 200px;
      font-weight: 700;
      line-height: 180px;
      width: max-content;
      text-align: center;
      z-index: 1;
      color: white;
      background-color: transparent;
      text-shadow: -1px -1px 0 #ff5000, 1px -1px 0 #ff5000, -1px 1px 0 #ff5000, 1px 1px 0 #ff5000;
    }


    .trustedBy-text-sec {
      position: absolute;
      z-index: -1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .running-section-back-trusted-sec {
      width: 100%;
      position: absolute;
      z-index: 4;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }


    .carousel-container {
      width: 100%;
      display: inline-flex;
      flex-wrap: nowrap;
      overflow: hidden;
      mask-image: linear-gradient(to right, transparent 0, black 128px, black calc(100% - 128px), transparent 100%);
    }

    .running-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      padding: 0;
      margin: 0;
      list-style: none;
      animation: infinite-scroll linear infinite;
    }

    .running-logos li {
      margin-left: 2rem;
      margin-right: 2rem;
    }

    .running-logos img {
      max-width: none;
    }

    .carousel-container:hover .running-logos {
      animation-play-state: paused;
    }

    @keyframes infinite-scroll {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-100%);
      }
    }
  </style>

</head>

<body>

  <!-- Section 1 -->
  <section id="section1">Section 1</section>

  <section class="trustedBy-sec">
    <div class="trustedBy-text-sec">
      <h1 class="background-text">Trusted by</h1>
    </div>

    <div class="running-section-back-trusted-sec">
      <div class="carousel-container">
        <ul class="running-logos" id="animatedContainer">

        </ul>
      </div>
    </div>

  </section>

  <!-- Section 3 -->
  <section id="section3">Section 3


  </section>


  <script>


    // Array with image paths and different URLs for right-to-left scrolling
    const imageArrayBack = [
      { imagePath: './images/1-removebg-preview.png', },
      { imagePath: './images/2-removebg-preview.png', },
      { imagePath: './images/3-removebg-preview.png', },
      { imagePath: './images/4-removebg-preview.png', },
      { imagePath: './images/1-removebg-preview.png', },
      { imagePath: './images/2-removebg-preview.png', },
      { imagePath: './images/3-removebg-preview.png', },
      { imagePath: './images/4-removebg-preview.png', },
      { imagePath: './images/1-removebg-preview.png', },
      { imagePath: './images/2-removebg-preview.png', },
      { imagePath: './images/3-removebg-preview.png', },
      { imagePath: './images/4-removebg-preview.png', },
      



    ];

    const scrollingWrapperBack = document.querySelector('.running-logos');

    function loadImagestrusted(wrapper, imageArray) {
      imageArray.forEach((item, index) => {
        const list = document.createElement('li');

        const img = document.createElement('img');
        img.src = item.imagePath;
        img.alt = 'Running logos';

        list.appendChild(img);
        wrapper.appendChild(list);
      });
    }

    loadImagestrusted(scrollingWrapperBack, imageArrayBack);

  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let ul = document.querySelector('.running-logos');
      let clone = ul.cloneNode(true);
      clone.setAttribute('aria-hidden', 'true');
      ul.parentNode.appendChild(clone);
    });
  </script>

  <script>

    const logosec = document.querySelector('.running-logos');

    // Determine animation duration based on array length
    let animationDuration;
    if (imageArrayBack.length > 100) {
      animationDuration = '135s';
    }
    else if (imageArrayBack.length > 80) {
      animationDuration = '90s';
    }
    else if (imageArrayBack.length > 60) {
      animationDuration = '70s';
    } else if (imageArrayBack.length > 40) {
      animationDuration = '55s';
    }
    else if (imageArrayBack.length > 20) {
      animationDuration = '30s';
    }
    else if (imageArrayBack.length > 10) {
      animationDuration = '25s';
    }
    else {
      animationDuration = '20s'; // Default
    }
    logosec.style.animationDuration = animationDuration;
  </script>
</body>

</html>
